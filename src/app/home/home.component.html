<mat-toolbar color="primary">
  <button mat-button (click)="sidenav.open()" ><mat-icon>menu</mat-icon></button>
  <span>Headlines</span>
  <span class="example-spacer"></span>
  <button mat-button [matMenuTriggerFor]="appMenu"><mat-icon>Settings</mat-icon></button>
</mat-toolbar>

<mat-menu #appMenu="matMenu">
  <button mat-menu-item> Settings </button>
  <button mat-menu-item> Help </button>
</mat-menu>

<mat-sidenav-container class="example-container">

  <mat-sidenav #sidenav class="example-sidenav">
    <mat-list class="list-nav">
      <mat-list-item class="list-item" *ngFor="let source of sourcesArray" (click)="searchArticles(source.id); sidenav.close();">

        <div mat-card-avatar [ngStyle]="{'background-image': 'url(../assets/images/'+ source.id +'.png)'}" class="example-header-image"></div>

        <span class="source-name"> {{ source.name }}</span>

      </mat-list-item>
    </mat-list>
  </mat-sidenav>

  <mat-card class="example-card"  *ngFor="let headline of headlinesArray">
    <mat-card-header>
      <div mat-card-avatar [ngStyle]="{'background-image': 'url(../assets/images/'+ headline.source.id +'.png)'}" class="example-header-image"></div>
      <mat-card-title class="title">{{ headline.title }}</mat-card-title>
      <mat-card-subtitle>{{ headline.source.name }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image class="img-article" src={{headline.urlToImage}} alt="">
    <mat-card-content>
      <p>
        {{ headline.description }}
      </p>
    </mat-card-content>
    <mat-card-actions class="action-buttons">
      <button mat-button color="primary"><mat-icon>thumb_up_alt</mat-icon> 12 Likes</button>
      <button mat-button color="primary"><mat-icon>comment</mat-icon> Comments</button>
      <button mat-button color="primary"><mat-icon>share</mat-icon> Share</button>
      <a mat-button color="primary" href="headline.url" target="_blank" ><mat-icon>visibility</mat-icon> More</a>
    </mat-card-actions>
  </mat-card>

</mat-sidenav-container>
